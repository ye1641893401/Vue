<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_模板解析_事件指令</title>
  <script type="text/javascript" src="./mvvm/compile.js"></script>
  <script type="text/javascript" src="./mvvm/mvvm.js"></script>
  <script type="text/javascript" src="./mvvm/observer.js"></script>
  <script type="text/javascript" src="./mvvm/watcher.js"></script>
</head>
<body>
  <div id="test">
    <button v-on:click="test">测试</button>
  </div>

</body>

<script type="text/javascript">
   let vm = new MVVM({
      el: '#test',
      data: {
        msg: 'hello atguigu'
      },
      methods: {
        test () {
        //   console.log(this)
        // 读取的是 实例里面 ——data里面的msg 
          console.log(this.msg)
        }
      }
    })
  </script>
  
</html>
