<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>haha</li>
        <li>haha</li>
        <li>haha</li>
    </ul>
</body>
<script>
// 节点只能有一个父节点 appendchild
// childNodes  子节点 包括还行 回车
// chilnodes.nodeType === 1 =====》》 children
// children    子标签

/*
           替换li 的文本 需要操作节点 
        DocumentFragment: 文档碎片(高效批量更新多个节点)
        document: 对应显示的页面, 包含n个elment  一旦更新document内部的某个元素界面更新
        documentFragment: 内存中保存n个element的容器对象(不与界面关联), 如果更新framgnet中的某个element, 界面不变
*/
// 1.创建fragment标签
let fragMent = document.createDocumentFragment()
// 获取页面节点
let ul = document.querySelector('ul')
// 2.遍历页面节点添加到创建的标签
let child
while(child = ul.firstChild){
    fragMent.appendChild(child)
} //此时页面效果ul 被清空 因为只能有一个父节点

// 3.对fragment 里面的节点操作

Array.prototype.slice.call(fragMent.childNodes).forEach(element => {
    if(element.nodeType === 1){
        element.innerHTML = "哈哈哈"
    }
});

ul.appendChild(fragMent)
</script>
</html>
